<!--La etiqueta tr significa table row (fila de la tabla), dentro de estas filas se van colocando las celdas, usando el th o td. TH significa table header (encabezado/titulo de la tabla). TS significa table data, se usa para definir los datos en una fila de la tabla que estan en los tr-->

<!--RESUMEN:

  <tr> define una fila
  <th> define los encabezados de las columnas en esas filas
  <td> define los datos de las filas
  CELLPADDING ="10" hace que haya un espacio de 10 pixeles dentro de cada cela
  CELLSPACING="0" significa que no hay espacio entre las celdas
